<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="container">
            <img class="image" src="content/download.jpg" alt="He Will Shreck you down!">
            <h3>Buddy, you're a boy, make a big noise <br> Playing in the street, gonna be a big man someday <br> You got mud on your face, you big disgrace <br> Kicking your can all over the place, singin'</h3>
        </div>

        <div class="countdown">
            <div class="countdown-item">
                <h4 class="Days">10</h4>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <h4 class="Hours">10</h4>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <h4 class="Minutes">10</h4>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <h4 class="Seconds">10</h4>
                <span>Seconds</span>
            </div>
        </div>




        
    </div>
    <script src="app.js"></script>
</body>
</html>
